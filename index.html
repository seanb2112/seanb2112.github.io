<!DOCTYPE html><head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <title>students by major</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.mi
    n.js"></script>
    <link rel="stylesheets" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style> .btn{margin: 5px} </style>
</head>
<body>
    <div class="container">
        <div style='padding : 5px;'>
        <h2>Select a Major</h2>
        <button type="button" class="btn" onClick="getData('CIT')">CIT Majors</button>
        <button type="button" class="btn" onClick="getData('BUS')">Business Majors</button>
        </div>

        <h3> We filter our data by major.</h3>

        <div id="majorTable"></div>
    </div>
</body>

<script type="text/x-handlebars-template" id="majorTemplate">
    <table class="table table-striped">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
        {{#each row}}
            <tr>
                <td></td>
            </tr>
    </table>
</script>
