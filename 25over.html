<!DOCTYPE html>
<html><head><title>speeding tickets</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Tickets</a></li>
           <li><a href="25over.html">25mph or move over</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div id="ticketApp">

     <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
          
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Ticket ID</th>
                  <th>Time</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Violator Sex</th>
              </tr>
              <tr v-for = "ticket in filtered_tickets">
                  <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.violator_sex}}</td>
              </tr>
         </table>
  
</div>   <!-- end gpaApp -->
</div>   <!-- end class= 'container' -->

<script>
  let app = Vue.createApp({
    data() {
      return {
        tickets: [],
        filteredTickets: [],
        isLoading: true,
      };
    },
    created() {
      this.getData();
    },
    methods: {
      async getData() {
        try {
          const response = await fetch('tickets1.json');
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          this.tickets = await response.json();

          // Filter the tickets after fetching
          this.filteredTickets = this.tickets.filter(ticket => ticket.actual_speed - ticket.posted_speed >= 25);

          this.isLoading = false;
        } catch (error) {
          console.error('Error fetching data:', error);
          this.isLoading = false;
        }
      },
    },
  });

  app.mount('#ticketApp');
</script>
</body></html>
